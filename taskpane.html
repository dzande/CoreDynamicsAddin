<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Setup - Excel Add-in</title>

<!-- CDN libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.bootstrap5.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" />

<!-- Local CSS -->
<link rel="stylesheet" href="./css/layout.css" />

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#dialog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0078d4;
    color: white;
    padding: 0.5rem 1rem;
    font-size: 1.1rem;
}

#close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

#main-content {
    height: calc(100% - 56px); /* header height */
    overflow-y: auto;
    padding: 1rem;
    background-color: #f8f9fa;
}

.sidebar {
    width: 220px;
    background: #343a40;
    color: white;
    height: 100%;
    position: fixed;
    left: 0;
    top: 56px; /* below dialog header */
    padding-top: 1rem;
    transition: all 0.3s;
}

.sidebar.collapsed {
    width: 60px;
}

.sidebar a {
    display: flex;
    align-items: center;
    padding: 0.5rem 1rem;
    color: white;
    text-decoration: none;
}

.sidebar a:hover {
    background-color: #495057;
}

.main {
    margin-left: 220px;
    margin-top: 56px; /* below dialog header */
    padding: 1rem;
    transition: all 0.3s;
}

.sidebar.collapsed ~ .main {
    margin-left: 60px;
}

.topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
}

#openDialogBtn {
    margin-left: 1rem;
}
</style>
</head>
<body>

<div class="sidebar collapsed" id="sidebar">
    <a data-page="/Index" href="#"><i class="bi bi-house-door"></i><span class="ms-2">Dashboard</span></a>
    <a data-page="/User/CoreUserWizard" href="#"><i class="bi bi-person-gear"></i><span class="ms-2">User Setup</span></a>
</div>

<div class="main" id="main-content">
    <div class="topbar">
        <div class="d-flex align-items-center">
            <img src="./images/HPlogo2.png" class="toggle-btn me-3" onclick="toggleSidebar()" alt="Logo" style="height:32px;">
            <span class="app-name fw-bold">Core Azure</span>
        </div>
       
    </div>

    <h2>User Setup</h2>
    <div class="card p-3 mb-3">
        <h4>User Details</h4>
        <dl class="row mb-0">
            <dt class="col-sm-4">Employee ID</dt><dd class="col-sm-8">24003907</dd>
            <dt class="col-sm-4">Given Name</dt><dd class="col-sm-8">Darren Andrew</dd>
            <dt class="col-sm-4">Surname</dt><dd class="col-sm-8">Zande</dd>
            <dt class="col-sm-4">Email</dt><dd class="col-sm-8">darren-andrew.zande@hp.com</dd>
            <dt class="col-sm-4">Manager</dt><dd class="col-sm-8">peter.randolph@hp.com</dd>
            <dt class="col-sm-4">Company</dt><dd class="col-sm-8">HP PPS Australia Pty Ltd</dd>
            <dt class="col-sm-4">Department</dt><dd class="col-sm-8">APJ Country/Sub Region - South Pacific</dd>
        </dl>
    </div>

    <footer class="border-top pt-2 mt-4">
        <div class="d-flex justify-content-between">
            <span>Â© 2025 - Core Azure</span>
        </div>
    </footer>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script src="./taskpane.js"></script>
<script>
function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("collapsed");
}

function closeDialog() {
    Office.context.ui.messageParent("close");
    window.close();
}
</script>
</body>
</html>
